<!-- task-list.component.html -->
<div class="mb-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-800">Task List</h2>
      <div class="flex space-x-2">
        <button 
          [ngClass]="{'bg-blue-600': filterStatus === 'all', 'bg-gray-300': filterStatus !== 'all'}"
          class="px-4 py-2 rounded text-white font-medium hover:bg-blue-700 transition"
          (click)="applyFilter('all')">
          All
        </button>
        <button 
          [ngClass]="{'bg-blue-600': filterStatus === 'completed', 'bg-gray-300': filterStatus !== 'completed'}"
          class="px-4 py-2 rounded text-white font-medium hover:bg-blue-700 transition"
          (click)="applyFilter('completed')">
          Completed
        </button>
        <button 
          [ngClass]="{'bg-blue-600': filterStatus === 'incomplete', 'bg-gray-300': filterStatus !== 'incomplete'}"
          class="px-4 py-2 rounded text-white font-medium hover:bg-blue-700 transition"
          (click)="applyFilter('incomplete')">
          Incomplete
        </button>
      </div>
    </div>
  
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <ng-container *ngIf="(filteredTasks$ | async)?.length; else noTasks">
            <tr *ngFor="let task of filteredTasks$ | async" class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">{{ task.title }}</div>
                <div class="text-sm text-gray-500">{{ task.description }}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span 
                  [ngClass]="task.completed ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'" 
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                  {{ task.completed ? 'Completed' : 'Not Completed' }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ formatDate(task.dueDate) }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                <button 
                  (click)="toggleTaskCompletion(task.id)"
                  [ngClass]="task.completed ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'"
                  class="px-3 py-1 rounded text-white">
                  {{ task.completed ? 'Mark Incomplete' : 'Mark Complete' }}
                </button>
                <a 
                  [routerLink]="['/tasks/edit', task.id]"
                  class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white">
                  Edit
                </a>
                <button 
                  (click)="deleteTask(task.id)"
                  class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white">
                  Delete
                </button>
              </td>
            </tr>
          </ng-container>
          <ng-template #noTasks>
            <tr>
              <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                No tasks found. Please add a task or change the filter.
              </td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
